<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEVEN7 Guilda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    /* INTRO */
    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #000 40%, #001F3F 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      animation: fadeOut 1s ease-in-out 5s forwards;
    }

    .intro::before, .intro::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 153, 255, 0.3), transparent 70%);
      animation: flash 1s infinite alternate;
    }

    .intro::after {
      animation-delay: 0.5s;
    }

    .logo {
      position: absolute;
      top: 40px;
      width: 160px;
      animation: fadeInDown 1s ease forwards;
    }

    .logo img {
      width: 100%;
      filter: drop-shadow(0 0 20px #007BFF);
    }

    .title {
      font-size: 80px;
      font-weight: 900;
      letter-spacing: 5px;
      color: #007BFF;
      text-shadow: 0 0 30px #00aaff, 0 0 60px #007BFF;
      opacity: 0;
      animation: textReveal 2s ease forwards 1s;
    }

    .subtitle {
      font-size: 28px;
      opacity: 0;
      margin-top: 15px;
      animation: textReveal 2s ease forwards 2.5s;
    }

    /* PARTÍCULAS (efeito de tiro/luz) */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #00aaff;
      border-radius: 50%;
      animation: shoot 1s linear infinite;
    }

    @keyframes shoot {
      from {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) translateX(calc(-50vw + 100 * var(--rand-x))) scale(0);
        opacity: 0;
      }
    }

    @keyframes flash {
      from { opacity: 0.1; }
      to { opacity: 0.4; }
    }

    @keyframes fadeInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes textReveal {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* CONTEÚDO PRINCIPAL */
    .main {
      display: none;
      height: 100vh;
      background: linear-gradient(180deg, #001F3F 0%, #000 100%);
      color: #fff;
      text-align: center;
      padding-top: 20%;
    }

    .main h1 {
      font-size: 48px;
      color: #007BFF;
      text-shadow: 0 0 25px #007BFF;
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <div class="intro">
    <div class="logo">
      <img src="logo-seven7.png" alt="Logo SEVEN7">
    </div>
    <div class="title">SEVEN7</div>
    <div class="subtitle">Seja bem-vindo à Guilda SEVEN7</div>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="main">
    <h1>Bem-vindo ao site da Guilda SEVEN7</h1>
  </div>

  <script>
    // Cria partículas animadas (efeito de tiros/luzes)
    const intro = document.querySelector('.intro');
    for (let i = 0; i < 60; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.setProperty('--rand-x', Math.random());
      particle.style.animationDelay = (Math.random() * 1) + 's';
      intro.appendChild(particle);
    }

    // Troca da intro para o site principal após 5s
    setTimeout(() => {
      document.querySelector('.intro').style.display = 'none';
      document.querySelector('.main').style.display = 'block';
    }, 5000);
  </script>
</body>
</html>
