<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEVEN7 Guilda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    /* INTRO */
    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #000 40%, #001F3F 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      animation: fadeOut 1s ease-in-out 5s forwards;
    }

    /* LOGO CENTRAL */
    .logo img {
      width: 220px;
      animation: logoPop 1.5s ease forwards;
      filter: drop-shadow(0 0 25px #00aaff);
    }

    @keyframes logoPop {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Flash de tiro */
    .flash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
      opacity: 0;
      pointer-events: none;
      animation: flash 0.2s ease-in-out;
    }

    @keyframes flash {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Faíscas / Partículas */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #00aaff;
      border-radius: 50%;
      animation: spark 1s linear infinite;
    }

    @keyframes spark {
      from {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      to {
        transform: translate(calc(200px - 400 * var(--rand-x)), calc(-200px - 400 * var(--rand-y))) scale(0);
        opacity: 0;
      }
    }

    /* Texto de boas-vindas */
    .subtitle {
      font-size: 28px;
      margin-top: 30px;
      opacity: 0;
      animation: textReveal 2s ease forwards 1.5s;
      text-shadow: 0 0 20px #007BFF;
    }

    @keyframes textReveal {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Página principal */
    .main {
      display: none;
      height: 100vh;
      background: linear-gradient(180deg, #001F3F 0%, #000 100%);
      text-align: center;
      padding-top: 20%;
    }

    .main h1 {
      font-size: 48px;
      color: #007BFF;
      text-shadow: 0 0 25px #007BFF;
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <div class="intro" id="intro">
    <div class="logo">
      <img src="https://files.catbox.moe/tooknk.jpeg" alt="Logo SEVEN7">
    </div>
    <div class="subtitle">Seja bem-vindo à Guilda SEVEN7</div>
    <!-- Som de tiro -->
    <audio id="gunshot" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d1a1b69a3b.mp3?filename=gunshot-7079.mp3" preload="auto"></audio>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="main" id="main">
    <h1>Bem-vindo ao site da Guilda SEVEN7</h1>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const gunshot = document.getElementById('gunshot');

    // Cria faíscas animadas
    for (let i = 0; i < 40; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.setProperty('--rand-x', Math.random());
      particle.style.setProperty('--rand-y', Math.random());
      particle.style.animationDelay = (Math.random() * 1) + 's';
      intro.appendChild(particle);
    }

    // Função de tiro (flash + som)
    const flashEffect = () => {
      const flash = document.createElement('div');
      flash.classList.add('flash');
      intro.appendChild(flash);
      gunshot.currentTime = 0;
      gunshot.volume = 0.5; // volume moderado
      gunshot.play();
      setTimeout(() => flash.remove(), 200);
    };

    // Dispara tiros aleatórios
    let shotInterval = setInterval(flashEffect, 800);

    // Transição pro site principal após 5s
    setTimeout(() => {
      clearInterval(shotInterval);
      intro.style.display = 'none';
      document.getElementById('main').style.display = 'block';
    }, 5000);
  </script>
</body>
</html>
