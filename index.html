<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planos de Automação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .pricing-table {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .plan {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
      padding: 20px;
      text-align: center;
    }
    .plan h2 {
      color: #333;
      margin: 0;
    }
    .plan .price {
      font-size: 24px;
      color: #2ecc71;
      margin: 10px 0;
    }
    .plan ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    .plan ul li {
      margin: 10px 0;
      color: #555;
    }
    .plan button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .plan button:hover {
      background: #27ae60;
    }
    .payment-form {
      display: none;
      margin-top: 20px;
    }
    #card-element {
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    #payment-result {
      margin-top: 10px;
      color: #333;
    }
    @media (max-width: 768px) {
      .plan {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Planos de Automação</h1>
  <div class="pricing-table">
    <!-- Plano Básico -->
    <div class="plan">
      <h2>Básico</h2>
      <div class="price">R$0,20/mês</div>
      <ul>
        <li>1 dispositivo</li>
        <li>Suporte básico</li>
        <li>Automação simples</li>
      </ul>
      <button onclick="showPaymentForm('price_basico', 'Básico')">Assinar</button>
      <div class="payment-form" id="payment-form-basico">
        <div id="card-element-basico"></div>
        <button onclick="processPayment('price_basico', 'Básico')">Pagar</button>
        <div id="payment-result-basico"></div>
      </div>
    </div>
    <!-- Plano Intermediário -->
    <div class="plan">
      <h2>Intermediário</h2>
      <div class="price">R$50,00/mês</div>
      <ul>
        <li>5 dispositivos</li>
        <li>Suporte prioritário</li>
        <li>Automação avançada</li>
      </ul>
      <button onclick="showPaymentForm('price_intermediario', 'Intermediário')">Assinar</button>
      <div class="payment-form" id="payment-form-intermediario">
        <div id="card-element-intermediario"></div>
        <button onclick="processPayment('price_intermediario', 'Intermediário')">Pagar</button>
        <div id="payment-result-intermediario"></div>
      </div>
    </div>
    <!-- Plano Premium -->
    <div class="plan">
      <h2>Premium</h2>
      <div class="price">R$100,00/mês</div>
      <ul>
        <li>Dispositivos ilimitados</li>
        <li>Suporte 24/7</li>
        <li>Automação completa</li>
      </ul>
      <button onclick="showPaymentForm('price_premium', 'Premium')">Assinar</button>
      <div class="payment-form" id="payment-form-premium">
        <div id="card-element-premium"></div>
        <button onclick="processPayment('price_premium', 'Premium')">Pagar</button>
        <div id="payment-result-premium"></div>
      </div>
    </div>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    // Inicializa o Stripe
    const stripe = Stripe('pk_live_51R3SVMP4GG93m2pTeUMjcmL7vyCLSNisXPYYyARzbJsW0DRsuqGYzrABssLm9MmW0EbHHRpwziqelf6rgTggMIsq00UXFFgHIr');
    const elements = stripe.elements();

    // Cria formulários Stripe Elements para cada plano
    const cardElements = {
      'basico': elements.create('card', { style: { base: { fontSize: '16px', color: '#32325d' } } }),
      'intermediario': elements.create('card', { style: { base: { fontSize: '16px', color: '#32325d' } } }),
      'premium': elements.create('card', { style: { base: { fontSize: '16px', color: '#32325d' } } })
    };

    // Monta os formulários nos elementos corretos
    cardElements['basico'].mount('#card-element-basico');
    cardElements['intermediario'].mount('#card-element-intermediario');
    cardElements['premium'].mount('#card-element-premium');

    // Mostra o formulário de pagamento para o plano selecionado
    function showPaymentForm(priceId, planName) {
      // Esconde todos os formulários
      document.querySelectorAll('.payment-form').forEach(form => form.style.display = 'none');
      // Mostra o formulário do plano selecionado
      document.getElementById(`payment-form-${priceId.split('_')[1]}`).style.display = 'block';
    }

    // Processa o pagamento
    async function processPayment(priceId, planName) {
      const resultElement = document.getElementById(`payment-result-${priceId.split('_')[1]}`);
      resultElement.textContent = 'Processando...';

      try {
        // Simula a criação de um PaymentIntent (você precisará de um backend para isso)
        // Para simplificar, usamos um Price ID diretamente, mas o backend é necessário para segurança
        const response = await fetch('/api/create-payment-intent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ priceId })
        });
        const { clientSecret } = await response.json();

        // Confirma o pagamento com o cartão
        const result = await stripe.confirmCardPayment(clientSecret, {
          payment_method: { card: cardElements[priceId.split('_')[1]] }
        });

        if (result.error) {
          resultElement.textContent = result.error.message;
        } else if (result.paymentIntent.status === 'succeeded') {
          resultElement.textContent = `Plano ${planName} liberado!`;
          // Aqui você pode adicionar lógica para liberar o produto (ex.: desbloquear uma seção)
        }
      } catch (error) {
        resultElement.textContent = 'Erro ao processar o pagamento.';
      }
    }
  </script>
</body>
</html>
