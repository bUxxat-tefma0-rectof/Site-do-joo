<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SEVEN7 — Intro</title>
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html,body { height: 100%; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000; /* fundo preto profissional */
      font-family: "Poppins", "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #fff;
      overflow: hidden;
    }

    /* Container da intro */
    .intro {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(180deg, rgba(0,0,0,0.0) 0%, rgba(0,10,20,0.35) 100%);
      transition: opacity .6s ease, visibility .6s ease;
      z-index: 40;
    }

    /* Área central com a logo */
    .logo-wrap {
      display: grid;
      place-items: center;
      width: min(460px, 70vw);
      height: min(460px, 70vw);
      border-radius: 18px;
      position: relative;
      transform: scale(.98);
      transition: transform .8s cubic-bezier(.2,.9,.3,1), opacity .6s;
    }

    /* Glow suave atrás da logo (elemento decorativo) */
    .logo-glow {
      position: absolute;
      inset: -18%;
      border-radius: 30px;
      background: radial-gradient(closest-side, rgba(0,170,255,0.20), rgba(0,120,220,0.06) 40%, transparent 60%);
      filter: blur(28px) saturate(120%);
      pointer-events: none;
      z-index: 1;
    }

    /* A própria imagem da logo.
       mix-blend-mode: multiply ajuda a "esconder" fundos brancos sobre preto (varia conforme a imagem).
       filter dá nitidez/contraste e leve brilho. */
    .logo {
      position: relative;
      z-index: 2;
      width: 62%;
      max-width: 360px;
      transition: transform .9s cubic-bezier(.2,.9,.3,1), opacity .6s;
      filter: drop-shadow(0 6px 22px rgba(0,150,255,0.2)) contrast(1.05) saturate(1.05);
      will-change: transform, opacity;
      mix-blend-mode: multiply; /* tenta remover fundo claro ao renderizar sobre preto */
    }

    /* Texto discreto welcome */
    .welcome {
      margin-top: 18px;
      letter-spacing: .6px;
      font-weight: 600;
      color: rgba(255,255,255,0.92);
      font-size: clamp(16px, 2vw, 22px);
      opacity: 0;
      transform: translateY(6px) scale(.99);
      transition: opacity .6s ease .2s, transform .6s ease .2s;
      text-shadow: 0 0 12px rgba(0,150,255,0.06);
    }

    /* Partículas sutis (decorativas, não invasivas) */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,200,255,0.9) 0%, rgba(0,120,220,0.6) 40%, transparent 60%);
      filter: blur(0.8px);
      opacity: 0;
      transform: translateY(0) scale(0.6);
      pointer-events: none;
      z-index: 0;
      transition: opacity .6s ease, transform 1.2s cubic-bezier(.2,.9,.3,1);
    }

    /* Main (conteúdo depois da intro) */
    .main {
      display: none;
      min-height: 100vh;
      width: 100%;
      background: linear-gradient(180deg, #00122a 0%, #000 100%);
      color: #fff;
      padding: 32px;
      text-align: center;
    }

    .main h1 {
      font-size: clamp(28px, 4vw, 48px);
      color: #00aaff;
      text-shadow: 0 0 18px rgba(0,160,255,0.16);
      margin-top: 60px;
    }

    /* estados animados (ao carregar) */
    .intro.ready .logo-wrap { transform: scale(1); }
    .intro.ready .logo { transform: scale(1); opacity: 1; }
    .intro.ready .welcome { opacity: 1; transform: translateY(0) scale(1); }

    /* ao fechar (fade out suave) */
    .intro.hide { opacity: 0; visibility: hidden; }

    /* responsividade */
    @media (max-width:600px) {
      .logo { width: 72%; }
      .logo-wrap { border-radius: 12px; }
    }
  </style>
</head>
<body>
  <!-- INTRO LIMPA E PROFISSIONAL -->
  <div class="intro" id="intro">
    <div class="logo-wrap" aria-hidden="true">
      <div class="logo-glow"></div>

      <!-- coloque aqui a URL da sua logo (está usando o link que você passou) -->
      <img class="logo" id="logoImg" src="https://files.catbox.moe/tooknk.jpeg" alt="Logo SEVEN7">

      <!-- partículas sutis -->
      <!-- serão posicionadas dinamicamente por JS -->
    </div>

    <div class="welcome" id="welcomeText">Seja bem-vindo à Guilda SEVEN7</div>
  </div>

  <!-- CONTEÚDO PRINCIPAL (aparece após 5s) -->
  <div class="main" id="main">
    <h1>Bem-vindo ao site da Guilda SEVEN7</h1>
    <!-- Conteúdo futuro aqui -->
  </div>

  <script>
    (function(){
      const intro = document.getElementById('intro');
      const main = document.getElementById('main');
      const logo = document.getElementById('logoImg');

      // Espera pequeno delay para animar entrada
      requestAnimationFrame(() => {
        setTimeout(() => intro.classList.add('ready'), 80);
      });

      // Cria partículas discretas, posicionadas ao redor da logo
      const wrap = document.querySelector('.logo-wrap');
      for (let i = 0; i < 18; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        // posição aleatória ao redor do centro
        const angle = Math.random() * Math.PI * 2;
        const radius = 40 + Math.random() * 110; // distância radial
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * (radius * 0.6);
        p.style.left = `calc(50% + ${x}px)`;
        p.style.top  = `calc(50% + ${y}px)`;
        // anima delay e opacidade
        const delay = (Math.random() * 800) + 'ms';
        p.style.transitionDelay = delay;
        wrap.appendChild(p);

        // mostrar suavemente
        setTimeout(() => {
          p.style.opacity = 1;
          p.style.transform = `translateY(${(Math.random()* -18) - 6}px) scale(${0.9 + Math.random()*0.5})`;
        }, 120 + Math.random() * 420);
      }

      // Após 5s, esconde a intro e mostra main
      setTimeout(() => {
        intro.classList.add('hide');
        // pequena pausa para animação de fade e depois mostra main
        setTimeout(() => {
          intro.style.display = 'none';
          main.style.display = 'block';
          window.scrollTo(0,0);
        }, 480);
      }, 5000);
    })();
  </script>
</body>
</html>
