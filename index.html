<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEVEN7 Guilda</title>
  <style>
    /* Estilo geral */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Tela de introdução */
    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000 40%, #001F3F 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeOut 1s ease-in-out 4s forwards;
    }

    .logo {
      font-size: 80px;
      font-weight: 900;
      color: #007BFF;
      text-shadow: 0 0 25px #00f, 0 0 50px #00f;
      letter-spacing: 5px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .welcome {
      font-size: 28px;
      margin-top: 20px;
      color: #fff;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards 1s;
    }

    /* Efeitos de animação */
    @keyframes glow {
      from { text-shadow: 0 0 20px #007BFF, 0 0 30px #0055ff; }
      to { text-shadow: 0 0 40px #00aaff, 0 0 60px #007BFF; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Página principal */
    .main {
      display: none;
      height: 100vh;
      background: radial-gradient(circle at center, #001F3F, #000);
      color: #fff;
      text-align: center;
      padding-top: 20%;
    }

    .main h1 {
      font-size: 48px;
      color: #007BFF;
      text-shadow: 0 0 25px #007BFF;
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <div class="intro">
    <div class="logo">SEVEN7</div>
    <div class="welcome">Seja bem-vindo à Guilda SEVEN7</div>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="main">
    <h1>Bem-vindo ao site da Guilda SEVEN7</h1>
  </div>

  <script>
    // Exibe a página principal após a intro
    setTimeout(() => {
      document.querySelector('.intro').style.display = 'none';
      document.querySelector('.main').style.display = 'block';
    }, 5000); // 5 segundos
  </script>
</body>
</html>
